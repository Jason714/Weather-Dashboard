<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
      <div class="row main">
        <div class="col-3 left">
          <h5>Search for a City:</h5>
          <input id="city" type="text" autocomplete="off" /><button
            class="search"
          >
            <i class="fas fa-search"></i>
          </button>
          <br /><br />
        </div>
        <div class="col-9 right">
          <div id="current" class="row current">
            <div class="current-content">
              <h4>
                <span class="curr-city"></span><span class="curr-date"></span
                ><img class="curr-icon" />
              </h4>

              <p class="curr-temp"></p>
              <p class="curr-humid"></p>
              <p class="curr-speed"></p>

              <span class="curr-index"></span
              ><span class="uv-index hide"></span>
            </div>
          </div>
          <div id="five-day" class="row five-day">
            <div class="five-day-content">
              <h5>5-Day Forecast:</h5>
              <div class="col-2 day day1"></div>
              <div class="col-2 day day2"></div>
              <div class="col-2 day day3"></div>
              <div class="col-2 day day4"></div>
              <div class="col-2 day day5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://kit.fontawesome.com/8e6f58b73d.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
